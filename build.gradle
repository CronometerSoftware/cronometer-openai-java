plugins {
    id('java')
    id("maven-publish")
}
subprojects {
    apply plugin: 'java'
    apply plugin: "maven-publish"
    version = '0.69.0'
    publishing {
        repositories {
            maven {
                name = "GitHubPackages"
                url = uri("https://maven.pkg.github.com/cronometersoftware/cronometer-openai-java")
                credentials {
                    username = System.getenv("GITHUB_USERNAME")
                    password = System.getenv("GITHUB_TOKEN")
                }
            }
        }
        publications {
            gpr(MavenPublication) {
                from(components.java)
            }
        }
    }
}
